{% extends 'base.html' %}

{% block content %}

        <div class="list-btn">

            <a href="{{ url_for('ig.toolsList') }}">
                <button class="cardbtn" style='width: 100px; margin: 10px auto;'>List</button>
            </a>
        </div>
        {% for tool in tools %}
        {% if tool.user_id == current_user.id %}
            <!-- on click takes you to the tools detail page -->
            <a href="{{ url_for('ig.toolDetails', tool_id=tool.id) }}" id="card" class="card" style="width: 18rem;">
                <img src="{{ tool.item_image }}" class="card-img-top" alt="{{ tool.item_name }}">
                <div class="card-body">
                <h5 class="card-title">{{ tool.item_name }}</h5>
                <hr>
                <p class="card-text">Model: {{ tool.item_model }}</p>
                <hr>
                <p class="card-text">Serial: {{ tool.item_serial }}</p>
                <!-- <button href="{{ url_for('ig.addToCart', tool_id=tool.id) }}" type="button" class="btn btn-success">Add to Cart</button> -->
                </div>
            </a>
        {% endif %}
        {% endfor %}

{% endblock content %}
